<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <title>보드 페이지</title>
</head>
<body>
<h2> 게시글</h2>
<div class="board-list">
  <table>
    <thead>
    <tr>
      <th>게시판번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>조회수</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board:${list}">
      <td>
        <td th:text="${board.id}"></td>
      <td>
      <td>
         <a th:text="${board.title}" th:href="@{/board/detail/{id} (id=${board.id})}"></a>
      </td>
      <td th:text="${board.content}"></td>
      <td th:text="${board.writer}"></td>
      <td th:text="${board.view}"></td>      <td th:text="${board.createdDate}"></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
